apply plugin: 'com.android.library'


android {
  def globalConfiguration = rootProject.extensions.getByName("ext")
  compileSdkVersion globalConfiguration.androidCompileSdkVersion
  buildToolsVersion globalConfiguration.androidBuildToolsVersion


  defaultConfig {
    minSdkVersion globalConfiguration.androidMinSdkVersion
    targetSdkVersion globalConfiguration.androidTargetSdkVersion
    versionCode 1
    versionName "1.0"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile rootProject.ext.androidDependencies["appcompat_v7"]
  compile 'com.jakewharton:butterknife:8.6.0'
  compile rootProject.ext.androidDependencies["design"]
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  compile rootProject.ext.androidDependencies["recyclerView"]
  compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
  compile ('com.afollestad.material-dialogs:core:0.9.4.5') {
    exclude group: 'com.android.support' //exclude 可以解决 lib冲突的问题。
  }
  compile('com.github.bumptech.glide:glide:3.7.0') {
    exclude group: "com.android.support", module: "support-annotations"
  }
  compile 'com.github.zhaokaiqiang.klog:library:1.6.0'
  compile 'com.google.code.gson:gson:2.2.4'
  compile 'org.greenrobot:eventbus:3.0.0'
  compile 'com.xdandroid:hellodaemon:+'

}
